openapi: 3.0.3
info:
  title: Placement Gyaan Portal
  version: 1.0.0.0
  description: Placement Gyaan Portal is a cutting-edge online platform that revolutionizes the way students and job seekers approach their careers. With a comprehensive suite of resources, this portal offers expert advice on resume building, interview preparation, and skill enhancement. The portal also provides access to a wide range of job listings across various industries, connecting student with other students. Placement Gyaan Portal is the one-stop destination for all things career-related, empowering you to make informed decisions and succeed in your professional journey. 
servers:
  - url: https://placementgyaan.byteforce2023.repl.co/api
    variables: {}
    description: This is local host
paths:
  /login:
    summary: This path is designed for the login to the Placement Portal
    description: Student Login Page
    post:
      summary: Authentication of the Student as a User
      description: To login for the user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Email:
                  type: string
                  example: test@mail.com
                Password:
                  type: string
                  example: qwe
      operationId: '1'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              examples:
                Success:
                  value:
                    jwt-token: asdjfh54dfa5
                    message: Logged in successfully!
        '401':
          description: Unsuccessful login
          content:
            application/json:
              examples:
                Unauthorised:
                  value:
                    message: Login failed!
        '500':
          description: Internal Server Error
          content:
            application/json:
              examples:
                Internal server error:
                  value:
                    message: Something went wrong.
  /signup:
    summary: Signup for the Student as a User
    description: Student sign up
    post:
      summary: Register a user with collage roll number
      description: To signup for the user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Name:
                  type: string
                  example: test
                roll_no:
                  type: string
                  example: 21f1000000
                Email:
                  type: string
                  example: test@mail.com
                Password:
                  type: string
                  example: qwe
      operationId: '2'
      responses:
        '201':
          description: User signed up successfully
          content:
            application/json:
              examples:
                Success:
                  value:
                    message: Signed up successfully!
        '401':
          description: Unsuccessful signup
          content:
            application/json:
              examples:
                Unauthorised:
                  value:
                    message: Sign up failed!
        '500':
          description: Internal Server Error
          content:
            application/json:
              examples:
                Internal server error:
                  value:
                    message: Something went wrong.
