                  example: "110101"
                name:
                  type: string
                  example: test
                Linkedin_url:
                  type: string
                  example: qwe.com
                age:
                  type: number
                  example: 20
                bio:
                  type: string
                  example: I am student
                current_status:
                  type: string
                  example: student
                qualification:
                  type: string
                  example: Bachelor
                skills:
                  type: string
                  example: JAVA
      parameters:
        - in: path
          name: email
          schema:
            type: string
          required: true
          description: Email ID of the user to get profile details
      responses:
        '200':
          description: Successful in updating student profile details
          content:
            application/json:
              examples:
                Success in profile content:
                  value:
                    message: Success
                    data:
                      - Name
                      - Linkedin Url
                      - Age
                      - Bio
                      - image_binary_code
                      - current_status
                      - qualifications
                      - skills
        '401':
